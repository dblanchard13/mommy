<div class="container">
  <div class="row">
    <!-- <div class="col-md-2"></div> -->
    <div class="col-md-6">
      <h1 style="text-align: center;">Leave some love for Anneliese!</h1>

      <img src="./app/images/lovely.jpg" class="img-responsive img-circle" alt="">
      <hr>
      <div ng-repeat="post in posts" class="row cmt">
        <div>
          <p>{{ post.text }}</p>
          <p style="text-align: right;">
            <span> - {{ post.author }}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">

      <form ng-submit="addPost(text, author)">
        <textarea ng-model="text" placeholder="Leave some Love" class="form-control" style="width: 400px;"></textarea><br/>
        <input type="text" ng-model="author" placeholder="Who are you?" class="form-control"></input><br>
        <input type="submit" value="Leave It" class="btn btn-primary"/>
      </form>          
    </div>
  </div>

</div>
